<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decision Maker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Decision Maker</h1>
        <div id="start-screen">
            <label for="itemCount">How many items do you want to add to the list of choices?</label>
            <input type="number" id="itemCount" min="1">
            <button id="generateInputs">Generate Inputs</button>
        </div>

        <div id="input-screen" class="hidden">
            <form id="itemForm">
                <div id="inputFields"></div>
                <button type="button" id="chooseButton">Choose</button>
                <button type="button" id="clearButton">Clear</button>
            </form>
        </div>

        <div id="result-screen" class="hidden">
            <h2>Decision:</h2>
            <p id="decisionText"></p>
            <button id="tryAgainButton">That one didn't count</button> <!-- Moved inside result-screen -->
            <button id="clearButtonResult">Clear</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
